<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flux - Cadastro</title>
    <link rel="icon" href="assets/imgs/Logo 3.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section id="up"></section>
    <section id="down"></section>
    <section id="left"></section>
    <section id="right"></section>
    <section id="login">
        <div class="form-boxCadastro">
            <div class="form-valueCadastro">
                <form action="">
                    <h2>Cadastre-se</h2>
                    <div class="inputboxCadastro">
                        <ion-icon name="home"></ion-icon>
                        <input type="name" required>
                        <label for="">Nome</label>
                    </div>
                    <div class="inputboxCadastro">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputboxCadastro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de mim <a href="#">Esqueci a senha</a></label>
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <p>Já possuí uma conta? <a href="login.html">Faça login</a></p>
                    </div>
                    <div class="voltar">
                        <p><a href="index.html">Voltar ao inicio</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/7b9aff81d8.js" crossorigin="anonymous"></script>
</body>

</html>
