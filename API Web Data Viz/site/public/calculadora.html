<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Financeira</title>
    <link rel="icon" href="assets/imgs/Logo 3.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylecalculadora.css">
</head>

<body>
    <section id="calculadora">
        <video src="assets/imgs/Design sem nome.mp4" muted loop autoplay></video>
        <div class="calc">
            <div class="container">
                <a href="index.html"><img class="logo" src="assets/imgs/Logo 3.png"></a>
                <h3>Aqui você pode calcular seu investimento</h3><br>
            </div>
            <div class="inputCalc">
                <p>Insira informações do shopping como, tamanho, aluguel médio<br> e número de lojas
                    para estimar resultados da nossa solução.</p>
                <p>Tamanho do seu shopping (em mil m²)</p>
                <input type="text" id="inp_tamanho" placeholder="Ex.: 25 m2">
                <p>Aluguel médio de suas lojas:</p>
                <input type="text" id="inp_aluguel" placeholder="Ex.: R$ 5.000,00">
                <p>Quantidade de lojas que seu shopping possui:</p>
                <input type="text" id="inp_qntlojas" placeholder="Ex.: 75">
                <br><br>
                <button type="submit" onclick="lucroShop()">Simular</button><br>
                <div id="div_resultado"></div>
            </div>
        </div>
    </section>
</body>

</html>
<script>
    function lucroShop() {
        var tamanho = Number(inp_tamanho.value);
        var aluguel = Number(inp_aluguel.value);
        var qntLojas = Number(inp_qntlojas.value);
        var tamanhoAreaUtil = (tamanho * 0.25) * 1000;// apenas 25% de um shopping é área util para instalar os sensores 
        var sensores; // quantidade de sensores
        var custo; // custo da nossa instalação + disponibilidade do serviço 
        var lucroTotal = aluguel * qntLojas; // lucro do shopping 

        if (tamanho < 10) {
            sensores = tamanhoAreaUtil / 2;
        } else if (tamanho > 10 && tamanho <= 19) {
            //sensores = tamanhoAreaUtil / 2.10; divisão do shopping de 2,10 m² em 2,10 m²
            sensores = 1750;
        } else if (tamanho >= 20 && tamanho <= 29) {
            //sensores = tamanhoAreaUtil / 2.20; divisão do shopping de 2,2 m² em 2,2 m²
            sensores = 2800;
        } else if (tamanho >= 30 && tamanho <= 39) {
            //sensores = tamanhoAreaUtil / 2.30; divisão do shopping de 2,30 m² em 2,30 m²
            sensores = 3700;
        } else if (tamanho >= 40 && tamanho <= 49) {
            //sensores = tamanhoAreaUtil / 2.40; divisão do shopping de 2,4 m² em 2,4 m²
            sensores = 4600;
        } else if (tamanho >= 50 && tamanho <= 59) {
            //sensores = tamanhoAreaUtil / 2.50; divisão do shopping de 2,5 m² em 2,5 m²
            sensores = 7500;
        } else if (tamanho >= 100 && tamanho <= 149) {
            // sensores = tamanhoAreaUtil / 3; /divisão do shopping de 3 m² em 3 m²
            sensores = 11300;
        } else {
            sensores = tamanhoAreaUtil / 3.2;
        }

        custo = (sensores * 100);
        var maoDeObra = custo * 0.5;

        var retorno = (custo + maoDeObra) / (lucroTotal * 0.13);

        var sensorAredon = sensores.toFixed(0); //.toFixed(0) para não permiti um número imenso com casas decimais!

        div_resultado.innerHTML = `
            Sensores necessários: <u><b>${sensorAredon}</b></u> <br>
            Ganhos estipulados sem nossa solução: <u><b>R$${lucroTotal}</b></u> <br>
            Ganhos a mais estipulados  mensalmente utilizando nossa solução: <u><b>R$${lucroTotal*0.13}</b></u> <br>
            Investimento necessário: <u><b>R$${maoDeObra + custo}</b></u> <br>
            Tempo para o ROI (Retorno sobre investimento): <u><b>${retorno.toFixed(0)} meses</b></u>.<br><br>
            Com a implementação da nossa solução, é possível reduzir em até 13% a taxa de desistência dos clientes que frequentam o seu shopping. Isso não apenas resultará em uma experiência aprimorada para os seus clientes, mas também em lucros adicionais para os lojistas, contribuindo para uma melhoria significativa na reputação do seu negócio.`
    }
</script>
