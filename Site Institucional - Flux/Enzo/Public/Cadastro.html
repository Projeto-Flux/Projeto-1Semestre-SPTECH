<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux-Cadastro</title>
    <link rel="stylesheet" href="style-Cadastro.css">
</head>

<body>
    <!-- <img src=""> -->
    <div class="logo">
        <a href="Home.html"> <img src="https://i.imgur.com/UcpJeKF.png"></a>
        <!-- <h1>
             <a href="Home.html">Flux</a>
         </h1> -->
    </div>
    <div class="cadastro">
        <div class="container">
            <div class="card">
                <h2>
                     Seja Bem vindo a Flux !
                </h2>
                <div class="formulario">
                    <div class="campo">
                        <span>
                            Nome do Shopping:
                        </span>
                        <input placeholder="fluxshopping" required>
                    </div>
                    <div class="campo">
                        <span>
                            CNPJ:
                        </span>
                        <input placeholder="XX.XXX.XXX/0001-XX" required>
                    </div>
                    <div class="campo">
                        <span>
                            CEP:
                        </span>
                        <input placeholder="00000-000" required>
                    </div>
                    <div class="campo">
                        <span>
                            Número:
                        </span>
                        <input placeholder="123">
                    </div>
                    <div class="campo">
                        <span>
                            Email:
                        </span>
                        <input type="email" placeholder="nomeshopping@email.com" required>
                    </div>
                    <div class="campo">
                        <span>
                            Senha:
                        </span>
                        <input type="password" placeholder="************" required>
                    </div>
                    <div class="campo">
                        <span>
                            Confirmação de Senha:
                        </span>
                        <input type="password" placeholder="************" required>
                    </div>
                    <a href="Login.html"><button type="submit" class="botao">Cadastrar</button ></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
