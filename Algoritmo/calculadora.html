<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Financeira</title>
</head>

<body>
    <p>Digite o tamanho do seu shopping (em mil m²)</p>
    <input type="text" id="inp_tamanho" placeholder="Ex.: 19.9">

    <p>Digite aluguel médio de suas loja</p>
    <input type="text" id="inp_aluguel">
    <p>Digite a quantidade de lojas que seu shopping possui</p>
    <input type="text" id="inp_qntlojas">
    <br><br>
    <button onclick="lucroShop()">Analisar o lucro do meu shopping</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function lucroShop() {
        var tamanho = Number(inp_tamanho.value);
        var aluguel = Number(inp_aluguel.value);
        var qntLojas = Number(inp_qntlojas.value);
        var tamanhoAreaUtil = (tamanho * 0.25) * 1000;// apenas 25% de um shopping é área util para instalar os sensores 
        var sensores; // quantidade de sensores
        var custo; // custo da nossa instalação + disponibilidade do serviço 
        var lucroTotal = aluguel * qntLojas; // lucro do shopping 

        if (tamanho < 10) {
            sensores = tamanhoAreaUtil / 2;

        }

        if (tamanho >= 10) {
            //sensores = tamanhoAreaUtil / 2.10; divisão do shopping de 2,10 m² em 2,10 m²
            sensores = 1750;

        }

        if (tamanho >= 20) {
            //sensores = tamanhoAreaUtil / 2.20; divisão do shopping de 2,2 m² em 2,2 m²
            sensores = 2800;

        }

        if (tamanho >= 30) {
            //sensores = tamanhoAreaUtil / 2.30; divisão do shopping de 2,30 m² em 2,30 m²
            sensores = 3700;
        }

        if (tamanho >= 40) {
            //sensores = tamanhoAreaUtil / 2.40; divisão do shopping de 2,4 m² em 2,4 m²
            sensores = 4600;
        }

        if (tamanho >= 50) {
            //sensores = tamanhoAreaUtil / 2.50; divisão do shopping de 2,5 m² em 2,5 m²
            sensores = 7500;
        }

        if (tamanho >= 100) {
            // sensores = tamanhoAreaUtil / 3; //divisão do shopping de 3 m² em 3 m²
            sensores = 11300;
        }

        if (tamanho >= 150) {
            sensores = tamanhoAreaUtil / 3.2;
        }

        custo = (sensores * 100);
        var maoDeObra = custo * 0.5;

        var retorno = (custo + maoDeObra) / (lucroTotal * 0.13);

        var sensorAredon = sensores.toFixed(0); //.toFixed(0) para não permiti um número imenso com casas decimais!

        div_resultado.innerHTML = `
            Seriam necessários ${sensorAredon} sensores para cobrir seu shopping com uma ótima qualidade.<br>
            Com base em nossa simulação acreditamos que você ganha cerca de R$${lucroTotal} apenas com os alugueis, com a implementação do nosso sistema você conseguiria reduzir 13% de seus clientes que desistem das compras, podendo chegar até R$${lucroTotal * 0.13} de ganho a mais com os alugueis mensais.<br>
            Tendo um  investimento inicial de instalação de apenas R$${maoDeObra + custo}. Você poderá esperar um retorno em aproximadamente ${retorno.toFixed(0)} meses.<br>
            Além do ganho de uma melhor experiencia aos seu clientes, maior lucro aos lojistas e uma melhora na reputação de seu shopping.`;
    }
</script>
